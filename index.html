<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #add8e6, #87ceeb);
            /* Light blue gradient background */
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            /* Full height */
            width: 200px;
            /* Fixed width */
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center items vertically */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #5a189a;
            /* Customize as needed */
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .header-text {
            font-size: 2rem;
            color: #5a189a;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Adjust main content to accommodate sidebar */
        .main-content {
            margin-left: 220px;
            /* Same width as sidebar */
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation (Full height and positioned on the left) -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Sweet Weather</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Location</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content container my-5">
        <!-- Header -->
        <h2 class="header-text">Search by city:</h2>

        <!-- Search Form -->
        <form id="searchForm" class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City" id="cityInput">
            <button class="btn btn-primary" type="button" id="getWeatherBtn">Search</button>
        </form>

        <!-- Weather Display Card -->
        <div id="weatherResult" class="card d-none">
            <div class="card-body text-center">
                <h5 class="card-title" id="cityName"></h5>
                <img src="" id="weatherIcon" alt="Weather Icon" class="my-3" width="80">
                <p class="card-text" id="weatherDescription"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (necessary for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- JavaScript for Weather API Call -->
    <script src="./index.js"></script>
    
</body>

</html>
